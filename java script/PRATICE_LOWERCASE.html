<head>

	<script type="text/javascript"> 
		function name1()
		{
			var NAME =document.getElementById('name').value;
			if(NAME=="")
			{
				document.getElementById('error').innerText="plz fill name..?"
			}
			if(NAME!="")
			 {
			 	document.getElementById('error').type=""
			 }
		}

     



	</script>
</head>
<body>  <form onsubmit="return name1()"> 
	NAME:-<input type="text" name="" id="name" onkeyup="name1()">

	</form>
