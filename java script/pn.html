<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pn</title>
</head>
<body>


	<script type="text/javascript">

		var num = 10;
		// possitive and negative

		if(num > 0 && num%2 == 0)
		{
			document.write("Number is P and E");
		}
		else if(num > 0 && num%2 != 0)
		{
			document.write("Number is P and O");
		}
		else if(num < 0 && num%2 == 0)
		{
			document.write("Number is N and E");
		}
		else
		{
			document.write("Number is N and O");
		}

	</script>

</body>
</html>
