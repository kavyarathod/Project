	<title>TEST</title>

<body>
	<script>
		 var v=1;
		 var sum=0;
		for(var i=1;i<=5;i++)
		{
			document.write(v)
				v=(v*10)+1;
				sum=sum+v;
		    if (i<=5) 
		    {
		    	document.write("+")
		    }
		}
		document.write(v)
		document.write("="+sum)

	</script>

</body>
